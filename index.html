<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" v-bind:style="{background: backgroundColor}">
    <img 
      v-bind:src="img" v-bind:alt="name" 
      v-on:mouseover="toggleShowPrices"  
      v-on:mouseout="toggleShowPrices"
    />
    <h1 v-bind:class="changePercent > 0 ? 'green': 'red'">
      {{ title }}
      <span v-if="changePercent > 0"> 👍 </span>
      <span v-else-if="changePercent === 0"> 🤞 </span>
      <span v-else="changePercent < 0"> 👎 </span>
      <span v-on:click="toggleShowPrices">{{showPrices ? '🙉':'🙈'}}</span>
    </h1>
    
    <ul v-show="showPrices">
      <li 
        class="uppercase"
        v-bind:class="{ orange : p.value === price, red: p.value < price, green: p.value > price }"
        v-bind:key="p.day"
        v-for="(p, index) in pricesWithDays" 
        >
        {{ p.day }}: {{ p.value }}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
